<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link th:href="@{/styles/auth.css}" rel="stylesheet">
</head>
<body>
<div class="login-box">
    <h1 class="login-text">Registration</h1>

    <form th:method="POST" th:action="@{/auth/registration}" th:object="${person}">
        <label for="username"></label>
        <input class="input-field-username" placeholder="Username..." type="text" th:field="*{username}" id="username" autocomplete="off">
        <div class="mistake" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username error</div>
        <br>
        <label for="password"></label>
        <input class="input-field-password" placeholder="Password..." type="password" th:field="*{password}" id="password" autocomplete="off">
        <div class="mistake" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</div>
        <br>
        <input class="login-button" type="submit" value="Register">
    </form>

    <a class="register-link" href="/auth/login">Login</a>
</div>
</body>
</html>
